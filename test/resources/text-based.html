<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label> Name: <input type="text" name="name" value="Idan Loo" /> </label>

      <label>
        Keyword: <input type="password" name="keyword" value="star it" />
      </label>

      <label>
        Email: <input type="email" name="email" value="im@siwei.lu" />
      </label>

      <label>
        Location:
        <select name="location" value="China">
          <option value="China">China</option>
          <option value="US">The US</option>
          <option value="UK">The UK</option>
        </select>
      </label>

      <label>
        Gender:
        <input type="radio" name="gender" value="male" checked />
        <input type="radio" name="gender" value="female" />
      </label>

      <label>
        Hobbies:
        <input type="checkbox" name="hobbies" value="singing" checked />
        <input type="checkbox" name="hobbies" value="designing" checked />
        <input type="checkbox" name="hobbies" value="sleeping" />
      </label>
    </form>
  </body>
</html>
